<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下載與儲值 - Shadowverse WB</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            padding-top: 100px;
            text-align: center;
            background-color: var(--bg-color); /* 確保背景色一致 */
        }

        /* 下載區塊 */
        .download-section {
            margin-bottom: 60px;
            padding: 40px;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 100%);
            border-radius: 12px;
        }

        .platform-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .dl-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .dl-btn:hover {
            border-color: var(--accent-gold);
            background: #333;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .dl-btn span { font-size: 1.5rem; }
        .dl-text { text-align: left; }
        .dl-text small { display: block; font-size: 0.8rem; color: #888; }
        .dl-text strong { display: block; font-size: 1.1rem; color: var(--accent-gold); }

        /* 課金區塊 */
        .shop-section {
            margin-top: 50px;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .shop-item {
            background: #151515;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .shop-item:hover {
            border-color: var(--accent-gold);
            transform: scale(1.02);
        }

        /* 熱門標籤 */
        .badge {
            position: absolute;
            top: 15px;
            right: -30px;
            background: #ff4757;
            color: white;
            padding: 5px 30px;
            font-size: 0.8rem;
            transform: rotate(45deg);
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .crystal-img {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            /* 用 CSS 畫一個假的水晶圖示，或者你可以放圖片 */
            background: radial-gradient(circle, #D4AF37 0%, #8a7122 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .item-amount { font-size: 1.5rem; color: white; font-weight: bold; margin-bottom: 5px; }
        .item-bonus { color: #ff6b6b; font-size: 0.9rem; margin-bottom: 15px; min-height: 1.2em; }
        
        .price-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }

        .price-btn:hover {
            background: var(--accent-gold);
            color: #000;
        }
    </style>
</head>
<body>
    <header class="site-header nav-visible" style="position: fixed;">
        <a href="index.html" class="logo">Shadowverse WB</a>
        <ul class="nav-links">
            <li><a href="index.html">← 返回主站</a></li>
        </ul>
    </header>

    <main class="container">
        
        <section class="download-section">
            <h1 style="color: var(--accent-gold); font-family: var(--font-title); font-size: 2.5rem;">
                開始你的旅程
            </h1>
            <p style="color: #aaa; margin-top: 10px;">立即下載 Shadowverse: Worlds Beyond，體驗全新的卡牌對戰。</p>

            <div class="platform-buttons">
                <a href="https://store.steampowered.com/" target="_blank" class="dl-btn">
                    <span class="material-symbols-outlined">laptop_windows</span>
                    <div class="dl-text">
                        <small>Download on</small>
                        <strong>Steam</strong>
                    </div>
                </a>

                <a href="https://www.apple.com/app-store/" target="_blank" class="dl-btn">
                    <span class="material-symbols-outlined">phone_iphone</span>
                    <div class="dl-text">
                        <small>Download on the</small>
                        <strong>App Store</strong>
                    </div>
                </a>

                <a href="https://play.google.com/store" target="_blank" class="dl-btn">
                    <span class="material-symbols-outlined">android</span>
                    <div class="dl-text">
                        <small>GET IT ON</small>
                        <strong>Google Play</strong>
                    </div>
                </a>
            </div>
        </section>

        <section class="shop-section">
            <h2 style="color: white; border-left: 4px solid var(--accent-gold); padding-left: 15px; text-align: left; margin-bottom: 20px;">
                購買闇影水晶
            </h2>

            <div class="shop-grid">
                <div class="shop-item">
                    <div class="crystal-img">💎</div>
                    <div class="item-amount">60 水晶</div>
                    <div class="item-bonus"></div>
                    <button class="price-btn" onclick="fakeBuy()">NT$ 33</button>
                </div>

                <div class="shop-item">
                    <div class="crystal-img" style="transform: scale(1.1);">💎</div>
                    <div class="item-amount">320 水晶</div>
                    <div class="item-bonus">贈送 20 免費水晶</div>
                    <button class="price-btn" onclick="fakeBuy()">NT$ 170</button>
                </div>

                <div class="shop-item" style="border-color: var(--accent-gold); box-shadow: 0 0 15px rgba(212,175,55,0.1);">
                    <div class="badge">HOT</div>
                    <div class="crystal-img" style="transform: scale(1.3);">💎💎</div>
                    <div class="item-amount">1,200 水晶</div>
                    <div class="item-bonus">贈送 150 免費水晶</div>
                    <button class="price-btn" style="background: var(--accent-gold); color: #000;" onclick="fakeBuy()">NT$ 670</button>
                </div>

                <div class="shop-item">
                    <div class="crystal-img" style="transform: scale(1.5);">💎💎💎</div>
                    <div class="item-amount">2,400 水晶</div>
                    <div class="item-bonus">贈送 350 免費水晶</div>
                    <button class="price-btn" onclick="fakeBuy()">NT$ 1,290</button>
                </div>

                
            </div>
        </section>

    </main>

    <script>
        function fakeBuy() {
            alert("這是一個模擬頁面，請勿真的把錢拿出來！(雖然我也很想要)");
        }
    </script>
</body>
</html>
